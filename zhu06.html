<script>
    function subStr(url) {
        var obj = {};
        var str = url.split('?')[1];

        //console.log(str);
        var str2 = str.split('&');
        // console.log(str2);
        for (var k in str2) {
            var str3 = str2[k].split('=');
            obj[str3[0]] = str3[1];
        }
        return obj;
    }
    var arr = subStr(window.location.href);
    // console.log(arr);
    // console.log(arr.a);
    $(".tab-item").text("验证码已发送至 "+arr.a);
</script>
