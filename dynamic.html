  <!-- 百度统计代码 -->
  <div style="display: none;">
    <script type="text/javascript" charset="utf-8" src="https://static.vsochina.com/ucstatic/js/global_statistics.js"></script>

  <script src="https://static.vsochina.com/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://static.vsochina.com/public/fontSize/fontSize.js"></script>
  <script>
    $(function () {
      // 控制底部tab切换时候的效果
      var currentUrl = window.location.href;
      $('.footer-title').each(function(index, el) {
        var aUrl = $(this).attr('href');
        if (currentUrl.indexOf(aUrl) !== -1) {
          $(this).addClass('active').siblings().removeClass('active');
        }
      });

      // 判断返回按钮显示
      var arrUrl = ['apply', 'dynamic', 'history'];
      for (var i = 0; i < arrUrl.length; i ++) {
        if (currentUrl.indexOf(arrUrl[i]) != -1) {
          $('.back').removeClass('active');
          break;
        } else {
          $('.back').addClass('active');
        }
      }

      // 点击头部'三'展开用户主页
      $('.header-show').click(function() {
        $('#sidebar').toggleClass('active');
      });

      // 点击消息跳转前的效果
      $('.dynamic-content a').click(function() {
        $(this).addClass('active').siblings().removeClass('active');
      });

      // 消息和待办切换
      $('.dynamic-title').click(function() {
        $(this).addClass('active').siblings().removeClass('active');
        $('.dynamic-lists').eq($(this).index()).addClass('active').siblings().removeClass('active');
      });
    })
  </script>
