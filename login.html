<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>注册</title>
  <link rel="stylesheet" type="text/css" href="https://static.vsochina.com/public/resetcss/mreset.css"/>
  <link rel="stylesheet" href="static/font/iconfont.css">
  <link rel="stylesheet" href="static/css/common.css">
  <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
	<div id="container" class="login">
		<!-- logo -->
		<div class="login-logo">
			<img src="static/images/logo.png" alt="渲染农场">
		</div>
		<!-- 账号 -->
		<div class="login-user">
			<div class="login-text clearfix">
				<span class="login-title fl">账 号</span>
				<span class="hint fr"><i class="icon iconfont icon-cha hint-wrong"></i>账号不存在</span>
			</div>
			<div class="login-input">
				<i class="icon iconfont icon-zhanghao login-input-icon"></i>
				<input type="text">
				<i class="icon iconfont icon-zysjs-gou hint-right"></i>
			</div>
		</div>
		<!-- 密码 -->
		<div class="login-password">
			<div class="login-text clearfix">
				<span class="login-title fl">密 码</span>
				<span class="hint fr"><i class="icon iconfont icon-cha hint-wrong"></i>密码不正确</span>
			</div>
			<div class="login-input">
				<i class="icon iconfont icon-password_icon login-input-icon"></i>
				<input type="password">
				<i class="icon iconfont icon-zysjs-gou hint-right"></i>
			</div>
		</div>
		<!-- 登录按钮 -->
		<a href="javascript:;" id="login-submit">登 录</a>
		<!-- 背景 -->
		<div class="login-bg"></div>
	</div>

	<!-- 百度统计代码 -->
	<div style="display: none;">
    <script type="text/javascript" charset="utf-8" src="https://static.vsochina.com/ucstatic/js/global_statistics.js"></script>
	</div>
	<script src="https://static.vsochina.com/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://static.vsochina.com/public/fontSize/fontSize.js"></script>
  <script>
	  $(function () {
	  	$('.login-input input').focus(function() {
	  		$(this).siblings('.login-input-icon').addClass('active');
	  		$(this).parent('.login-input').addClass('active');
	  	});
	  	$('.login-input input').blur(function() {
	  		$(this).siblings('.login-input-icon').removeClass('active');
	  		$(this).parent('.login-input').removeClass('active');
	  	});
	  })
  </script>
</body>
</html>
